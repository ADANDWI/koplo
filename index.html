<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Integration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light d-flex flex-column min-vh-100">

    <!-- Header Section -->
    <header class="container-fluid bg-white shadow-sm py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <i class="fas fa-clipboard-list text-primary me-2"></i>
                <i class="fas fa-pen text-secondary me-2"></i>
                <span class="fw-semibold text-secondary">ChatGPT</span>
            </div>
            <div>
                <img src="https://storage.googleapis.com/a1aa/image/XgkBDdHGjYofAKve5azOzNe6oHltbhFm00GgvDmE7TgxlEpnA.jpg" alt="User avatar" class="rounded-circle" width="40" height="40">
            </div>
        </div>
    </header>

    <!-- Main Chat Section -->
    <main class="container flex-grow-1 d-flex flex-column justify-content-center align-items-center">
        <h1 class="text-center fw-bold mb-4">Apa yang bisa saya bantu?</h1>
        <div class="w-100" style="max-width: 600px;">
            <div id="chat-messages" class="mb-3" style="max-height: 400px; overflow-y: auto;"></div>
            <div class="input-group">
                <input type="text" id="chat-input" class="form-control" placeholder="Type your message...">
                <button id="send-btn" class="btn btn-primary">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </main>

    <!-- Footer Section -->
    <footer class="text-center py-3 text-muted">
        ChatGPT dapat membuat kesalahan. Periksa info penting.
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
